<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 50vw; --card-h: 100vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
    .wrap{
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto; overflow-y:hidden;
      padding:0; margin:0;
      scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
      scroll-behavior:smooth; /* smooth native scroll */
    }
    .wrap::-webkit-scrollbar { display:none; }
    .card{
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      scroll-snap-align:start;
      background:transparent;
      overflow:hidden;
      display:block; text-decoration:none; cursor:pointer;
    }
    model-viewer{ width:100%; height:100%; background:transparent; pointer-events:none; }

    /* Slim vertical frosted glass scrollbar */
    .scrollbar {
      position:fixed; top:50%; left:24px; transform:translateY(-50%);
      width:5px; height:60%;
      background:rgba(255,255,255,0.12);
      border-radius:8px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    /* Frosted glass orb */
    .thumb {
      position:absolute; left:50%;
      width:28px; height:28px;
      border-radius:50%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6),
                  inset 0 -2px 6px rgba(0,0,0,0.25),
                  0 6px 12px rgba(0,0,0,0.5);
      transform:translate(-50%,-50%);
      cursor:pointer;
      transition:transform .2s, background .2s, box-shadow .2s;
    }
    .thumb:hover {
      transform:translate(-50%,-50%) scale(1.1);
      background:rgba(255,255,255,0.35);
      box-shadow: inset 0 3px 8px rgba(255,255,255,0.7),
                  inset 0 -3px 8px rgba(0,0,0,0.3),
                  0 8px 16px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="wrap" id="scrollWrap">

    <!-- 1) Root model -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        auto-rotate rotation-per-second="60deg"
        loading="eager" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 2) L8_T3 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="L8_T3/L8_T3.gltf"
        alt="L8_T3 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 3) L8_T2 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

  </div>

  <!-- Slim vertical frosted glass scrollbar -->
  <div class="scrollbar">
    <div class="thumb" id="thumb"></div>
  </div>

  <script>
    const wrap = document.getElementById('scrollWrap');
    const thumb = document.getElementById('thumb');
    const scrollbar = document.querySelector('.scrollbar');
    let dragging = false;

    function updateThumb() {
      const maxScroll = wrap.scrollWidth - wrap.clientWidth;
      const scrollRatio = wrap.scrollLeft / maxScroll;
      const trackHeight = scrollbar.clientHeight;
      const thumbY = scrollRatio * trackHeight;
      thumb.style.top = thumbY + 'px';
    }
    wrap.addEventListener('scroll', updateThumb);
    window.addEventListener('resize', updateThumb);
    updateThumb();

    // drag to scroll (continuous smooth feel)
    thumb.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const rect = scrollbar.getBoundingClientRect();
      let y = e.clientY - rect.top;
      y = Math.max(0, Math.min(rect.height, y));
      thumb.style.top = y + 'px';
      const ratio = y / rect.height;
      wrap.scrollLeft = ratio * (wrap.scrollWidth - wrap.clientWidth);
    });

    // Map vertical mouse scroll to horizontal scroll
    wrap.addEventListener('wheel', e => {
      e.preventDefault();
      wrap.scrollLeft += e.deltaY;
    }, { passive: false });
  </script>
</body>
</html>
