<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 50vw; --card-h: 100vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
    .wrap{
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto; overflow-y:hidden;
      padding:0; margin:0;
      scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
      scroll-behavior:smooth;
    }
    .wrap::-webkit-scrollbar { display:none; }
    .card{
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      scroll-snap-align:start;
      background:transparent;
      overflow:hidden;
      display:block; text-decoration:none; cursor:pointer;
    }
    model-viewer{ width:100%; height:100%; background:transparent; pointer-events:none; }

    /* Horizontal frosted glass scrollbar at bottom */
    .scrollbar {
      position:fixed; bottom:24px; left:50%; transform:translateX(-50%);
      width:60%; height:5px;
      background:rgba(255,255,255,0.12);
      border-radius:8px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    /* Frosted glass orb */
    .thumb {
      position:absolute; top:50%;
      width:28px; height:28px;
      border-radius:50%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6),
                  inset 0 -2px 6px rgba(0,0,0,0.25),
                  0 6px 12px rgba(0,0,0,0.5);
      transform:translate(-50%,-50%);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="scrollWrap">

    <!-- 1) Root model -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        auto-rotate rotation-per-second="60deg"
        loading="eager" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 2) L8_T3 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="L8_T3/L8_T3.gltf"
        alt="L8_T3 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 3) L8_T2 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 4) Root model (duplicate) -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1 duplicate"
        auto-rotate rotation-per-second="60deg"
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 5) L8_T3 (duplicate) -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer
        src="L8_T3/L8_T3.gltf"
        alt="L8_T3 duplicate"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

  </div>

  <!-- Slim horizontal frosted glass scrollbar -->
  <div class="scrollbar">
    <div class="thumb" id="thumb"></div>
  </div>

  <script>
    const wrap = document.getElementById('scrollWrap');
    const thumb = document.getElementById('thumb');
    const scrollbar = document.querySelector('.scrollbar');
    let dragging = false;
    let targetX = 0; // target position for orb
    let currentX = 0; // animated position

    // animate orb smoothly
    function animateThumb() {
      currentX += (targetX - currentX) * 0.3; // reduced easing (was 0.15, now follows closer)
      thumb.style.left = currentX + 'px';
      requestAnimationFrame(animateThumb);
    }
    animateThumb();

    function updateThumb() {
      const maxScroll = wrap.scrollWidth - wrap.clientWidth;
      const scrollRatio = wrap.scrollLeft / maxScroll;
      const trackWidth = scrollbar.clientWidth;
      targetX = scrollRatio * trackWidth;
    }
    wrap.addEventListener('scroll', updateThumb);
    window.addEventListener('resize', updateThumb);
    updateThumb();

    // drag orb to scroll
    thumb.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const rect = scrollbar.getBoundingClientRect();
      let x = e.clientX - rect.left;
      x = Math.max(0, Math.min(rect.width, x));
      targetX = x; // update orb target
      const ratio = x / rect.width;
      wrap.scrollLeft = ratio * (wrap.scrollWidth - wrap.clientWidth);
    });

    // map trackpad + mouse wheel scroll to horizontal
    wrap.addEventListener('wheel', e => {
      wrap.scrollLeft += (Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY);
    });
  </script>
</body>
</html>
