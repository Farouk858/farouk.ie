<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 70vw; --card-h: 70vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:#000; }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      overflow-x:auto;
      gap:24px;
      padding:24px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card {
      flex:0 0 var(--card-w);
      height:var(--card-h);
      scroll-snap-align:start;
      position:relative;
      border-radius:20px;
      background:rgba(0,0,0,0.6); /* semi-transparent */
      backdrop-filter: blur(12px); /* blur effect */
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      box-shadow:0 12px 32px rgba(0,0,0,0.8); /* strong drop shadow */
      overflow:hidden;
      text-decoration:none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:0 18px 40px rgba(0,0,0,0.95);
    }
    model-viewer { width:100%; height:100%; background:#000; }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 1) Root model -->
    <a class="card" href="https://studio.858.ie" target="_top" title="Open Tee 1">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        camera-controls
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
        <script type="application/json" slot="environment">
          {
            "directionalLights": [
              { "color": "#ffffff", "intensity": 1.0, "x": 0, "y": 2, "z": 2 },
              { "color": "#8888ff", "intensity": 0.6, "x": -2, "y": 1, "z": -2 }
            ]
          }
        </script>
      </model-viewer>
    </a>

    <!-- 2) SSD_T1 model -->
    <a class="card" href="https://studio.858.ie" target="_top" title="Open SSD_T1">
      <model-viewer
        src="SSD_T1/SSD_T1.gltf"
        alt="SSD_T1 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
        <script type="application/json" slot="environment">
          {
            "directionalLights": [
              { "color": "#ffffff", "intensity": 1.0, "x": 0, "y": 2, "z": 2 },
              { "color": "#8888ff", "intensity": 0.6, "x": -2, "y": 1, "z": -2 }
            ]
          }
        </script>
      </model-viewer>
    </a>

    <!-- 3) L8_T2 model -->
    <a class="card" href="https://studio.858.ie" target="_top" title="Open L8_T2">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
        <script type="application/json" slot="environment">
          {
            "directionalLights": [
              { "color": "#ffffff", "intensity": 1.0, "x": 0, "y": 2, "z": 2 },
              { "color": "#8888ff", "intensity": 0.6, "x": -2, "y": 1, "z": -2 }
            ]
          }
        </script>
      </model-viewer>
    </a>

  </div>
</body>
</html>
