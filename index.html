<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 50vw; --card-h: 100vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
    .wrap{
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto; overflow-y:hidden;
      padding:0; margin:0;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
      scroll-behavior:smooth;
    }
    .wrap::-webkit-scrollbar { display:none; }
    .card{
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      background:transparent;
      overflow:hidden;
      display:block; text-decoration:none; cursor:pointer;
    }
    model-viewer{ width:100%; height:100%; background:transparent; pointer-events:none; }

    /* Scrollbar line */
    .scrollbar {
      position:fixed; bottom:32px; left:50%; transform:translateX(-50%);
      width:60%; height:5px;
      background:rgba(255,255,255,0.15);
      border-radius:4px;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
    }

    /* Orb */
    .thumb {
      position:absolute; top:50%;
      width:22px; height:22px;
      border-radius:50%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6),
                  inset 0 -2px 6px rgba(0,0,0,0.25),
                  0 6px 12px rgba(0,0,0,0.5);
      transform:translate(-50%,-50%);
      cursor:pointer;
      transition:left .4s ease; /* smooth snapping when clicking numbers */
    }

    /* Numbers above scrollbar */
    .nav {
      position:fixed; bottom:64px; left:50%; transform:translateX(-50%);
      display:flex; justify-content:space-between;
      width:60%;
      font-family:system-ui, sans-serif;
    }
    .nav a {
      text-decoration:none;
      font-weight:bold;
      font-size:16px;
      color:#aaa;
      transition:color .2s, text-shadow .2s;
    }
    .nav a.active {
      color:#39ff14;
      text-shadow:0 0 8px #39ff14, 0 0 16px #39ff14;
    }
  </style>
</head>
<body>
  <div class="wrap" id="scrollWrap">

    <!-- 1) Root model -->
    <a class="card" id="card1" href="https://studio.858.ie" target="_top">
      <model-viewer src="myModel.gltf" alt="T-shirt 1"
        auto-rotate rotation-per-second="60deg"
        loading="eager" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 2) L8_T3 -->
    <a class="card" id="card2" href="https://studio.858.ie" target="_top">
      <model-viewer src="L8_T3/L8_T3.gltf" alt="L8_T3 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 3) L8_T2 -->
    <a class="card" id="card3" href="https://studio.858.ie" target="_top">
      <model-viewer src="L8_T2/L8_T2.gltf" alt="L8_T2 animated tee"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 4) Root model (duplicate) -->
    <a class="card" id="card4" href="https://studio.858.ie" target="_top">
      <model-viewer src="myModel.gltf" alt="T-shirt 1 duplicate"
        auto-rotate rotation-per-second="60deg"
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 5) L8_T3 (duplicate) -->
    <a class="card" id="card5" href="https://studio.858.ie" target="_top">
      <model-viewer src="L8_T3/L8_T3.gltf" alt="L8_T3 duplicate"
        auto-rotate rotation-per-second="60deg"
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

  </div>

  <!-- Numbers above scrollbar -->
  <div class="nav">
    <a href="#card1">1</a>
    <a href="#card2">2</a>
    <a href="#card3">3</a>
    <a href="#card4">4</a>
    <a href="#card5">5</a>
  </div>

  <!-- Scrollbar with orb -->
  <div class="scrollbar">
    <div class="thumb" id="thumb"></div>
  </div>

  <script>
    const wrap = document.getElementById('scrollWrap');
    const thumb = document.getElementById('thumb');
    const scrollbar = document.querySelector('.scrollbar');
    const navLinks = document.querySelectorAll('.nav a');
    const cards = document.querySelectorAll('.card');

    function updateThumb() {
      const maxScroll = wrap.scrollWidth - wrap.clientWidth;
      const scrollRatio = wrap.scrollLeft / maxScroll;
      const trackWidth = scrollbar.clientWidth;
      thumb.style.left = scrollRatio * trackWidth + 'px';
    }

    wrap.addEventListener('scroll', () => {
      updateThumb();
      updateActiveLink();
    });
    window.addEventListener('resize', updateThumb);
    updateThumb();

    // nav highlighting + scroll-to
    function updateActiveLink() {
      let index = 0;
      let minDiff = Infinity;
      cards.forEach((card, i) => {
        const diff = Math.abs(card.offsetLeft - wrap.scrollLeft);
        if (diff < minDiff) { minDiff = diff; index = i; }
      });
      navLinks.forEach((a, i) => a.classList.toggle('active', i === index));
    }
    updateActiveLink();

    navLinks.forEach((link, i) => {
      link.addEventListener('click', e => {
        e.preventDefault();
        cards[i].scrollIntoView({ behavior: "smooth", inline: "center" });

        // move orb to the number position
        const navRect = link.getBoundingClientRect();
        const barRect = scrollbar.getBoundingClientRect();
        const x = navRect.left + navRect.width/2 - barRect.left;
        thumb.style.left = x + "px";
      });
    });

    // drag orb to scroll
    let dragging = false;
    thumb.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const rect = scrollbar.getBoundingClientRect();
      let x = e.clientX - rect.left;
      x = Math.max(0, Math.min(rect.width, x));
      thumb.style.left = x + 'px';
      const ratio = x / rect.width;
      wrap.scrollLeft = ratio * (wrap.scrollWidth - wrap.clientWidth);
    });

    // trackpad + mouse wheel
    wrap.addEventListener('wheel', e => {
      wrap.scrollLeft += (Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY);
    });
  </script>
</body>
</html>
