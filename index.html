<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 70vw; --card-h: 70vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:#000; color:#fff; }
    .wrap{
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto; gap:24px; padding:24px;
      scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
    }
    .card{
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      scroll-snap-align:start; border-radius:20px;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px);
      box-shadow:0 12px 32px rgba(0,0,0,0.8);
      overflow:hidden; transition:transform .3s, box-shadow .3s;
    }
    .card:hover{ transform:translateY(-6px) scale(1.02); box-shadow:0 18px 40px rgba(0,5,8,0.95); }
    model-viewer{ width:100%; height:100%; background:#0008; }
    .link{
      position:absolute; right:14px; bottom:14px; z-index:3;
      padding:10px 14px; border-radius:999px; text-decoration:none;
      background:rgba(255,255,255,0.08); color:#fff; font:500 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border:1px solid rgba(255,255,255,0.15);
      backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
    }
    .link:hover{ background:rgba(255,255,255,0.16); }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 1) Root model -->
    <div class="card">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        camera-controls
        auto-rotate
        loading="eager"              <!-- load immediately -->
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
      <a class="link" href="https://studio.858.ie" target="_top">studio.858.ie</a>
    </div>

    <!-- 2) SSD_T1 (animated) -->
    <div class="card">
      <model-viewer
        src="SSD_T1/SSD_T1.gltf"
        alt="SSD_T1 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"               <!-- load when near viewport -->
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
      <a class="link" href="https://studio.858.ie" target="_top">studio.858.ie</a>
    </div>

    <!-- 3) L8_T2 (animated) -->
    <div class="card">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
      <a class="link" href="https://studio.858.ie" target="_top">studio.858.ie</a>
    </div>

  </div>
</body>
</html>
