<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 50vw; --card-h: 80vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:transparent; }
    .wrap{
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto;
      padding:0; margin:0;
      scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
    }
    .card{
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      scroll-snap-align:start; border-radius:0;
      background:transparent;
      box-shadow:none;
      overflow:hidden; transition:transform .3s, box-shadow .3s;
      display:block; text-decoration:none; cursor:pointer;
    }
    model-viewer{ width:100%; height:100%; background:transparent; pointer-events:none; }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 1) Root model -->
    <a class="card" href="https://studio.858.ie" target="_top" title="studio.858.ie">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        auto-rotate
        rotation-per-second="60deg"
        loading="eager"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 2) L8_T3 -->
    <a class="card" href="https://studio.858.ie" target="_top" title="studio.858.ie">
      <model-viewer
        src="L8_T3/L8_T3.gltf"
        alt="L8_T3 animated tee"
        auto-rotate
        rotation-per-second="60deg"
        autoplay
        animation-loop
        loading="lazy"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 3) L8_T2 -->
    <a class="card" href="https://studio.858.ie" target="_top" title="studio.858.ie">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        auto-rotate
        rotation-per-second="60deg"
        autoplay
        animation-loop
        loading="lazy"
        crossorigin="anonymous"
        exposure="1.2"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

  </div>
</body>
</html>
