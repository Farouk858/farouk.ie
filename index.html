<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 70vw; --card-h: 70vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:#fff; }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      overflow-x:auto;
      gap:24px;
      padding:24px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card {
      flex:0 0 var(--card-w);
      height:var(--card-h);
      scroll-snap-align:start;
      position:relative;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      overflow:hidden;
      background:#fff;
      text-decoration:none;
    }
    model-viewer { width:100%; height:100%; }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 1) Static tee from root -->
    <a class="card" href="https://studio.858.ie" target="_top" title="Open Tee 1">
      <model-viewer
        src="myModel.gltf"
        alt="T-shirt 1"
        camera-controls
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous">
      </model-viewer>
    </a>

    <!-- 2) Animated export in SSD_T1/ -->
    <a class="card" href="studio.858.ie="_top" title="Open SSD_T1">
      <model-viewer
        src="SSD_T1/SSD_T1.gltf"
        alt="SSD_T1 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous">
      </model-viewer>
    </a>

    <!-- 3) Animated export in L8_T2/ -->
    <a class="card" href="https://studio.858.ie" target="_top" title="Open L8_T2">
      <model-viewer
        src="L8_T2/L8_T2.gltf"
        alt="L8_T2 animated tee"
        camera-controls
        autoplay
        animation-loop
        auto-rotate
        loading="lazy"
        reveal="interaction"
        crossorigin="anonymous">
      </model-viewer>
    </a>

  </div>
</body>
</html>
