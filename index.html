<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; }
      /* Option A: full viewport height */
      model-viewer { width: 100%; height: 100vh; background: #fff; }

      /* If you prefer a fixed height, comment the line above and use: */
      /* model-viewer { width: 100%; height: 600px; background: #fff; } */
    </style>
  </head>
  <body>
    <!-- Make sure this filename matches exactly one in your repo -->
    <model-viewer
      src="myModel.gltf"
      alt="3D model"
      camera-controls
      auto-rotate
      crossorigin="anonymous">
    </model-viewer>
  </body>
</html>
