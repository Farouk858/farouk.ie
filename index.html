<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --card-w: 40vw; --card-h: 100vh; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
    .wrap {
      height:100%;
      display:flex; align-items:center;
      overflow-x:auto; overflow-y:hidden;
      padding:0; margin:0;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
    }
    .wrap::-webkit-scrollbar { display:none; }
    .card {
      position:relative; flex:0 0 var(--card-w); height:var(--card-h);
      background:transparent;
      overflow:hidden;
      display:block; text-decoration:none; cursor:pointer;
    }
    model-viewer {
      width:100%; height:100%;
      background:transparent;
      --poster-color: transparent;
    }

    /* Horizontal frosted glass scrollbar at bottom */
    .scrollbar {
      position:fixed; bottom:24px; left:50%; transform:translateX(-50%);
      width:60%; height:5px;
      background:rgba(255,255,255,0.12);
      border-radius:8px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    /* Frosted glass orb */
    .thumb {
      position:absolute; top:50%;
      width:28px; height:28px;
      border-radius:50%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6),
                  inset 0 -2px 6px rgba(0,0,0,0.25),
                  0 6px 12px rgba(0,0,0,0.5);
      transform:translate(-50%,-50%);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="scrollWrap">

    <!-- 1 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer src="2_tshirt_B.glb" alt="T-shirt 1"
        disable-zoom
        loading="eager" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 2 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer src="1_tshirt_OT.glb" alt="1_tshirt_OT"
        disable-zoom
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 3 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer src="1_tshirt_OT.glb" alt="1_tshirt_OT duplicate"
        disable-zoom
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 4 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer src="myModel.gltf" alt="T-shirt 1 duplicate"
        disable-zoom
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

    <!-- 5 -->
    <a class="card" href="https://studio.858.ie" target="_top">
      <model-viewer src="L8_T3/L8_T3.gltf" alt="L8_T3 duplicate"
        disable-zoom
        autoplay animation-loop
        loading="lazy" reveal="auto"
        crossorigin="anonymous"
        exposure="1.2" shadow-intensity="1" shadow-softness="0.8"
        environment-image="neutral">
      </model-viewer>
    </a>

  </div>

  <!-- Slim horizontal frosted glass scrollbar -->
  <div class="scrollbar">
    <div class="thumb" id="thumb"></div>
  </div>

  <script>
(() => {
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

  function init() {
    const wrap = document.getElementById('scrollWrap');
    const thumb = document.getElementById('thumb');
    const scrollbar = document.querySelector('.scrollbar');
    if (!wrap || !thumb || !scrollbar) {
      console.error('Missing #scrollWrap, .scrollbar, or #thumb');
      return;
    }

    // --- ORB POSITION ---
    const updateThumb = () => {
      const maxScroll = Math.max(1, wrap.scrollWidth - wrap.clientWidth); // avoid /0
      const ratio = wrap.scrollLeft / maxScroll;
      thumb.style.left = (ratio * scrollbar.clientWidth) + 'px';
    };
    wrap.addEventListener('scroll', updateThumb, { passive: true });
    window.addEventListener('resize', updateThumb);
    updateThumb();

    // --- DRAG ORB TO SCROLL ---
    let dragging = false;
    thumb.addEventListener('mousedown', (e) => { dragging = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => { dragging = false; });
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = scrollbar.getBoundingClientRect();
      const x = clamp(e.clientX - rect.left, 0, rect.width);
      thumb.style.left = x + 'px';
      wrap.scrollLeft = (x / rect.width) * (wrap.scrollWidth - wrap.clientWidth);
    });

    // --- MAP VERTICAL/HORIZONTAL WHEEL TO HORIZONTAL SCROLL ---
    wrap.addEventListener('wheel', (e) => {
      wrap.scrollLeft += (Math.abs(e.deltaX) > Math.abs(e.deltaY)) ? e.deltaX : e.deltaY;
    }, { passive: true });

    // --- MOUSE POSITION → SUBTLE ROTATION (LIMITED) ---
    const yawRange = 45;   // ±45° left/right
    const pitchRange = 20; // ±20° up/down
    const models = document.querySelectorAll('model-viewer');

    window.addEventListener('mousemove', (e) => {
      const xRatio = e.clientX / window.innerWidth;   // 0..1
      const yRatio = e.clientY / window.innerHeight;  // 0..1
      const yaw = (xRatio - 0.5) * 2 * yawRange;      // -45..45
      const pitch = (0.5 - yRatio) * 2 * pitchRange;  // -20..20
      models.forEach((mv) => {
        mv.cameraOrbit = `${yaw}deg ${pitch}deg auto`;
      });
    });

    // --- CLICK MODEL → FOLLOW PARENT LINK ---
    models.forEach((mv) => {
      mv.addEventListener('click', () => {
        const a = mv.closest('a');
        if (a) window.open(a.href, a.target || '_self');
      });
    });
  }

  // Run after DOM is ready AND <model-viewer> is defined
  const start = () => customElements.whenDefined('model-viewer').then(init);
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', start, { once: true });
  } else {
    start();
  }
})();
</script>

</body>
</html>
